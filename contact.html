<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="img/wolf.png" type="image/png" />
    <title>La galerie des animaux - Accueil</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img id="main-img" src="img/wolf.png" alt="wolf icon"
      /></a>
      <h1>La galerie des animaux</h1>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="">Galerie</a></li>
          <li><a href="boutique.html">Boutique</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="">A&nbsp;propos</a></li>
        </ul>
      </nav>
    </header>

    <section id="main">
      <h1>Contactez-nous !</h1>
      <form action="" method="get" class="form">
        <div class="form-item">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Votre nom"
            maxlength="50"
            required
          />
        </div>
        <div class="form-item">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Votre mail"
            maxlength="50"
            required
          />
        </div>
        <div class="form-item">
          <textarea
            id="text"
            rows="15"
            maxlength="500"
            placeholder="Votre message (500 caractères max)"
            required
          ></textarea>
        </div>
        <div class="form-submit">
          <input type="submit" value="Envoyer" />
        </div>
      </form>
    </section>

    <footer>
      <section>
        <div id="avis">
          <p>Vous aimez notre site web ? Dites-le nous !</p>
          <p>Tout ceci est parfaitement dingue</p>
        </div>
        <div id="copyright">
          <p>Un site de dingue conçu à l'Afpa en 2022. C'est le copyright</p>
        </div>
        <div id="social-media">
          <p>Et tous les partages réseaux sociaux, youpi</p>
          <a href="#"><img src="img/twitter.png" alt="Twitter icon" /></a>
          <a href="#"><img src="img/facebook.png" alt="Facebook icon" /></a>
          <a href="#"><img src="img/tiktok.png" alt="Tiktok icon" /></a>
          <a href="#"><img src="img/instagram.png" alt="Instagram icon" /></a>
        </div>
      </section>
    </footer>
  </body>
</html>
